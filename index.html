<body>
    <div class="m-5 Qlnv">

        <div class="form-input">
            <h3 class="text-center ">Quản lý nhân viên</h3>

            <div class="form-group">
                <p>Mã nhân viên</p>
                <input class="form-control" id="maNhanVien" />
                <p class="text-danger" id="kiemTraRong_maNhanVien"></p>
                <p class="text-danger" id="kiemTraSo_maNhanVien"></p>
                <p class="text-danger" id="kiemTraDoDai_maNhanVien"></p>
            </div>


            <div class="form-group">
                <p>Tên nhân viên</p>
                <input class="form-control" id="tenNhanVien" />
                <p class="text-danger" id="kiemTraChu_tenNhanVien"></p>
            </div>


            <div class="form-group">
                <p>Chức vụ</p>
                <select class="form-control" id="chucVu">
                    <option value="3">Giám đốc</option>
                    <option value="2">Quản lý</option>
                    <option value="1">Nhân viên</option>
                </select>
            </div>


            <div class="form-group">
                <p>Lương căn bản</p>
                <input class="form-control" id="luongCoBan" />
                <p class="text-danger" id="kiemTraLuong_luongCoBan"></p>
            </div>


            <div class="form-group">
                <p>Số giờ làm</p>
                <input class="form-control" id="soGioLamTrongThang" />
                <p class="text-danger" id="kiemTraSoGioLam_soGioLamTrongThang"></p>
            </div>
            <div class="form-group">
                <button type="button" id="btnXacNhan" class="btn btn-outline-success">Thêm nhân viên</button>
            </div>
            <div class="form-group">
                <button type="button" id="btnCapNhat" class="btn btn-success">Cập nhật</button>
            </div>
        </div>

            <thead>
                <tr>
                    <td>Mã nhân viên</td>
                    <td>Tên nhân viên</td>
                    <td>Chức vụ</td>
                    <td>Lương cơ bản</td>

                    <td>Giờ làm/tháng</td>
                    <td>Xếp loại nhân viên</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="tblNhanVien">

            </tbody>
